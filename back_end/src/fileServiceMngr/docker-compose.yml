version: "3"
services:
  app:
    build: ./app
    links:
      - mongodb
    ports:
      - "5000:5000"
    logging:
      driver: gelf
      options:
        gelf-address: "udp://localhost:12201"
        tag: "demo2_app"
    volumes:
     - /Users/jindeshubham/PycharmProjects/logs:/logs
  mongodb:
    image: mongo:4.0.8
    container_name: mongodb
    restart: always
    ports:
      - 27017:27017

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.6.2
    environment:
      - discovery.type=single-node
    ports:
      - 9200:9200
  kibana:
    image: docker.elastic.co/kibana/kibana:7.6.2
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch
      - logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:7.6.2
    links:
      - elasticsearch
    volumes:
      - .:/etc/logstash
      - /Users/jindeshubham/PycharmProjects/logs:/logs
    command: logstash -f /etc/logstash/app/logstash.conf
    ports:
       - 9600:9600
    depends_on:
      - elasticsearch

